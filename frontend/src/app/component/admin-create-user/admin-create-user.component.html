<app-admin-nav></app-admin-nav>

<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            <h2>Add user</h2>
        </div>
        <div class="card-body">
            <div class="modal-body">
                <form [formGroup]="newUser">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="name" placeholder="Enter your name">
                        <p class="text-danger" *ngIf="u.name.errors.required">name required</p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
                        <p class="text-danger" *ngIf="u.email.errors.required">email required</p>
                        <p class="text-danger" *ngIf="u.password.errors.email">invalid email</p>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
                        <p class="text-danger" *ngIf="u.password.errors.required">password required</p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary me-2" (click)="redirect()" data-bs-dismiss="modal">Close</button>
                <button type="button" (click)="adduser()" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
