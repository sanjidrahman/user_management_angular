<app-nav></app-nav>
<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-80">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-4">

                <div class="card" style="border-radius: 15px;">
                    <div class="card-body text-center">
                        <div class="mt-3 mb-4">
                            <img [src]="'http://localhost:4000/file/' + image"
                                class="rounded-circle img-fluid" style="width: 100px; height: 100px;" alt="No image" />
                        </div>
                        <h4 class="mb-2">{{ message }}</h4>
                        <p class="text-muted mb-4" *ngIf="email">{{ email }}</p>
                        <form>
                            <input style="margin-left: 92px;" type="file" name="image" (change)="uploadFile($event)" />
                            <button style="margin: 22px;" (click)="onSubmit()" type="button" class="btn btn-primary btn-rounded btn-lg">Change Profile Pic</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
